<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-container">
        <h2>Temperature Converter</h2>
        <input type="text" id="temperatureInput" placeholder="Enter temperature">
        <select id="unitSelector">
          <option value="Celsius">Celsius</option>
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Kelvin">Kelvin</option>
        </select>
        <button id="convertBtn">Convert</button>
        <div id="result" class="result"></div>
      </div>
    
      <script>
        function convertTemperature() {
          // Get the input temperature value and unit
          let tempInput = parseFloat(document.getElementById('temperatureInput').value);
          let unit = document.getElementById('unitSelector').value;
          let result = document.getElementById('result');
          
          // Check if input is a valid number
          if (isNaN(tempInput)) {
            result.textContent = 'Please enter a valid number!';
            return;
          }
          
          let convertedTemp;
          let resultUnit;
          
          // Conversion logic based on the selected unit
          if (unit === 'Celsius') {
            // Convert Celsius to Fahrenheit and Kelvin
            convertedTemp = {
              Fahrenheit: (tempInput * 9/5) + 32,
              Kelvin: tempInput + 273.15
            };
            resultUnit = 'Celsius';
          } else if (unit === 'Fahrenheit') {
            // Convert Fahrenheit to Celsius and Kelvin
            convertedTemp = {
              Celsius: (tempInput - 32) * 5/9,
              Kelvin: ((tempInput - 32) * 5/9) + 273.15
            };
            resultUnit = 'Fahrenheit';
          } else if (unit === 'Kelvin') {
            // Convert Kelvin to Celsius and Fahrenheit
            convertedTemp = {
              Celsius: tempInput - 273.15,
              Fahrenheit: ((tempInput - 273.15) * 9/5) + 32
            };
            resultUnit = 'Kelvin';
          }
          
          // Display the converted temperatures
          result.innerHTML = `
            <p>${convertedTemp.Celsius.toFixed(2)} °C</p>
            <p>${convertedTemp.Fahrenheit.toFixed(2)} °F</p>
            <p>${convertedTemp.Kelvin.toFixed(2)} K</p>
          `;
        }
    
        // Add event listener to the convert button
        document.getElementById('convertBtn').addEventListener('click', convertTemperature);
      </script>
</body>
</html>
